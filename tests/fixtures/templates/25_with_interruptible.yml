stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - make build
  interruptible: true

test:
  stage: test
  script:
    - make test
  interruptible: true

deploy:
  stage: deploy
  script:
    - make deploy
  interruptible: false
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
